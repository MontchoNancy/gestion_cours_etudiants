    <div class="container container-login animated fadeIn">
        <h3 class="text-center">Connexion</h3>
        <div class="login-form">
            <div class="form-group">
                <label for="email" class="placeholder"><b>Email</b></label>
                <input  id="email" name="email" type="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="placeholder"><b>Mot de passe</b></label>
                <div class="position-relative">
                    <input id="password" name="password" type="password" class="form-control" required>
                    <div class="show-password">

                    </div>
                </div>
                <a href="#" class="link float-right">Mot de passe oubli√©?</a>
            </div>
            <div class="form-group form-action-d-flex mb-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberme">
                    <label class="custom-control-label m-0" for="rememberme">Remember Me</label>
                </div>
                <a href="#" class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold">Se connecter</a>
            </div>
            <!-- 				<div class="form-action">
                <a href="#" class="btn btn-primary btn-rounded btn-login">Sign In</a>
            </div> -->
            <div class="login-account">
                <span class="msg">Don't have an account yet ?</span>
                <a href="#" id="show-signup" class="link">Sign Up</a>
            </div>
        </div>
    </div>
